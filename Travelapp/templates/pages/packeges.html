{% extends 'pages/main.html' %}



{% block content %}
		<br>
		
		<div  class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Packages</h5>
				</div>
				<div style="background: rgba(255, 255,255, .5);" class="card card-body">
					
					<table  class="table">
						<tr style="font-size: 25px;">
							<th>Package Name</th>
							<th>Trip Duration</th>
							<th>Destinations</th>
							<th>Category</th>
							<th>Price</th>
						</tr>

						{% for i in packeges %}
							<tr style="font-size:20px;font-style: oblique ; font-weight: 500;">
								<td>{{i.pack_name}}</td>
								<td>{{i.tripduration}}</td>
								<td>{{i.destination}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
								

							</tr>

							{% endfor %}
					</table>
					
					<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_package' %}">Create Package</a>
				</div>
			</div>
			
		</div>

{% endblock  %}
